<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js</title>
</head>
<body>
        <script language="Javascript" type="text/JavaScript">
        function add(num) {
            let sum = 0;
            for (let i = 1; i <= num; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(add(5)); 
        console.log(add(12)); 
        console.log(add(400)); 
</script>
</body>
</html>
