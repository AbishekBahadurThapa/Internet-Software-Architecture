<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM getElementByClassName() Method</title>
</head>
<body>
        <h4 class="check">div1</h4>
        <h4 class="yellowBorder example">div2</h4>
        <h4 class="greenBorder example">div3</h4>
        <h4 class="check">div4</h4>
        <script>
            document.getElementsByClassName("greenBorder example")[0].style.border="20px solid green";
            document.getElementsByClassName("yellowBorder example")[0].style.border="10px dotted yellow";
            document.getElementsByClassName("check")[1].style.fontsize="50px";
        </script>
</body>
</html>
